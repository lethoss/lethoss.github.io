<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Коробки</title>
	<style>
		.box {
			text-align: center;
			font-size: 24px;
		padding: 11px;
margin: auto;
		}
		.box.first {
			background-color: green;

			height: auto;
			border:solid 3px red;
			margin: 10px;
		}
		.box.second {
			background-color: yellow;
			margin: 8px;
		}
		.cont{
			background-color: lightblue;
			width: 600px;
			border: dotted 2px green;
		}
	</style>
</head>
<body>
	<div class="cont">
			<div class="box first">
		Перша коробка
			</div>
			<div class="box second">
		Друга коробка, з літерами "Й" та "Ї"
			</div>
	</div>
</body>
</html>
