<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/gallery.js"></script>
    <title>Знайомство з JS</title>
  <style>
  #gallery{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  img{
    padding: 5px;
  width: 300px;
  height: 300px;
  }
.text1{
  z-index: 3;
  opacity: 50%;
  position: relative;
bottom:195px;
left:30px;
color:white;
font-size: 50px;
}
.text1:hover{cursor: pointer;}
.text2{
  z-index: 3;
  opacity: 50%;
  position: relative;
bottom:250px;
left:190px;
color:white;
font-size: 50px;
}
.text2:hover{cursor: pointer;}
div map:hover{cursor: pointer;}

  </style>
</head>
<body>
	<div id="gallery">
	<div>	<img id="currentPhoto" src="images/photo1.jpg" usemap="#map" />
    <div class="text1" onclick="nextPhoto()">Next</div>
    <div class="text2" onclick="addPhoto()">Add</div>
  </div>
	</div>
  <div>
    <map name="map"> <area shape="rect" coords="0,0,150,300" onclick="nextPhoto()">
    <map name="map"> <area shape="rect" coords="150,0,300,300" onclick="addPhoto()">
  </div>
</body>
</html>
