<!DOCTYPE html>
<html>
  <head>
    <title>Test calculator</title>
    <link rel="stylesheet" href="css\calc.css">
  </head>
  <body>
    <div>
      <input type='text' name='display' id='display' value='0' readonly>
      <br>
      <button data-role='digit' data-digit='1'>1</button>
      <button data-role='digit' data-digit='2'>2</button>
      <button data-role='digit' data-digit='3'>3</button><br>
      <button data-role='digit' data-digit='4'>4</button>
      <button data-role='digit' data-digit='5'>5</button>
      <button data-role='digit' data-digit='6'>6</button><br>
      <button data-role='digit' data-digit='7'>7</button>
      <button data-role='digit' data-digit='8'>8</button>
      <button data-role='digit' data-digit='9'>9</button><br>
      <button data-role='operation' data-operation='+'>+</button>
      <button data-role='digit' data-digit='0'>0</button>
      <button data-role='operation' data-operation='-'>-</button><br>
      <button data-role='operation' data-operation='*'>*</button>
      <button data-role='operation' data-operation='/'>/</button>
      <button data-role='operation' data-operation='back'>&#60;-</button><br>
      <button data-role='operation' data-operation='c'>C</button>
      <button data-role='digit' data-digit='.'>.</button>
      <button data-role='operation' data-operation='equally'>=</button>
    </div>
    <script src='js\calc_js.js'></script>
  </body>
</html>
